<div class="jumbotron">
  <h1>Now Playing: {{currentSongTitle}}</h1>
  <audio src="{{currentSongUri}}" controls></audio>
</div>
<div class="row" ng-hide="currentSongTitle">
  <div class="col-md-12"></div>
    <form ng-submit="getNextSong()">
      <input ng-model="newRequest" class="form-control" autofocus placeholder="Enter SoundCloud Track URL">
    </form>
  </div>
</div>

<h2><span><img src="images/ajax-loader.gif" ng-show="progress" class="spinner"></span> {{ progress }}</h2>
